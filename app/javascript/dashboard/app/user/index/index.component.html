<button class="btn btn-primary" (click)="addUser()">New User</button>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Role</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>
      <a routerLink="/users/{{user.id}}/edit">
        {{user.name}}
      </a>
    </td>
    <td>{{user.email}}</td>
    <td>{{user.role}}</td>
    <td>
      <a routerLink="/users/{{user.id}}/edit">Edit</a>
      <a href="">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

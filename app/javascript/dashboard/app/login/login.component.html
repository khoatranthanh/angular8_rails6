<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-5 card col-6 p-4 offset-3">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" class="form-control" formControlName="email" id="email" autocomplete="off">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off">
  </div>
  <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
</form>

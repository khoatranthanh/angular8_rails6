<div class="card p-4">
  <button class="btn btn-primary col-2 mb-3" (click)="addTest()">New Test</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Question</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let test of tests">
      <td>
        <a routerLink="/tests/{{test.id}}">
          {{test.name}}
        </a>
      </td>
      <td>{{test.description}}</td>
      <td>{{test.questions.length}}</td>
      <td>
        <a class="btn btn-primary" routerLink="/tests/{{test.id}}/edit">Edit</a>
        <a class="btn btn-danger ml-1 text-white" (click)="deleteTest(test)">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
